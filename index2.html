<!DOCTYPE html>
<html>
<head>
    <title>Links Example</title>
</head>
<body>
    <p>Click any of the following:</p>
    <ul>
        <li><a href="#" target="_blank">Opens in new</a></li>
        <li><a href="#" target="_self">Opens in self</a></li>
        <li><a href="#" target="_parent">Opens in parent</a></li>
        <li><a href="#" target="_top">Opens in body</a></li>
        <li><a href="mailto:example@example.com">Send Email</a></li>
    </ul>
</body>
</html>
